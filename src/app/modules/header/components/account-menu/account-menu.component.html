<div class="account-menu">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="account-menu__form" *ngIf="!isLogin()">
        <div class="account-menu__form-title">Log In to Your Account</div>
        <div class="form-group">
            <label for="header-signin-email" class="sr-only"
                >Email address</label
            >
            <input
                id="header-signin-email"
                type="email"
                class="form-control form-control-sm"
                placeholder="Email address"
                formControlName="email"
            />
        </div>
        <div class="form-group">
            <label for="header-signin-password" class="sr-only">Password</label>
            <div class="account-menu__form-forgot">
                <input
                    id="header-signin-password"
                    type="password"
                    class="form-control form-control-sm"
                    placeholder="Password"
                    formControlName="password"
                />
                <a href="" class="account-menu__form-forgot-link">Forgot?</a>
            </div>
        </div>
        <div class="form-group account-menu__form-button">
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </div>
        <div class="account-menu__form-link">
            <a routerLink="/account/login" (click)="closeMenu.emit()"
                >Create An Account</a
            >
        </div>
    </form>
    <div class="account-menu__divider"></div>

    <div class="account-menu__divider"></div>
    <ul class="account-menu__links">
        <li>
            <a routerLink="/account/profile" (click)="closeMenu.emit()"
                >Edit Profile</a
            >
        </li>
        <li>
            <a routerLink="/account/orders" (click)="closeMenu.emit()"
                >Book History</a
            >
        </li>
        <li>
            <a routerLink="/account/password" (click)="closeMenu.emit()"
                >Password</a
            >
        </li>
    </ul>
    <div class="account-menu__divider"></div>
    <ul class="account-menu__links">
<!--        <li>-->
<!--            <a routerLink="/account/login" (click)="closeMenu.emit()">Logout</a>-->
<!--        </li>-->
        <li *ngIf="isLogin()">
            <a style="cursor: pointer;"  (click)="logout()">Logout</a>
        </li>
    </ul>
</div>
